<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
    <center><h3><em>REGISTRATION FORM</em></h3></center>
    <hr>
    <form class="registration" action="index.html" method="post">
      <center><table cellspacing="20" cellpadding="7"></center>
        <tr>
          <td style="text-align:right"><label for=""><strong>Name:</strong></label></td>
          <td style="text-align:left"><input type="text" name="user-name" value=""></td>
        </tr>
        <tr>
          <td style="text-align:right"><label for="pwd"><strong>Password: </strong></label></td>
          <td style="text-align:left"><input type="password" name="user-pwd" value="" ></td>
        </tr>
        <tr>
          <td style="text-align:right"><label for=""><strong>Mobile Number:</strong> </label></td>
          <td style="text-align:left"><input type="text" name="" value=""></td></tr>
        <tr>
          <td style="text-align:right"><label><strong>Email:</strong></label></td>
          <td style="text-align:left"><input type="Email" maxlength="100" placeholder="enter emaild@example.com"></td>

        </tr>
        <tr>
          <td style="text-align:right"><label><strong>Gender:</strong></label></td>
          <td style="text-align:left">Female: <input type="radio" name="button">
          Male: <input type="radio" name="button"></td>
        </tr>
        <tr>
          <td style="text-align:right"><label for="language"><strong>Languages:</strong></label></td>
          <td style="text-align:left">English: <input type="checkbox" name="" value="">
          Hindi:<input type="checkbox" name="" value=""></td>
        </tr>
        <tr>
          <td></td>
          <td style="text-align:left">Tamil:    <input type="checkbox" name="" value="">
          Telugu: <input type="checkbox" name="" value=""></td>
          </tr>
        <tr>
          <td style="text-align:right"><label for="dob"><strong>Date Of Birth: </strong></label></td>
          <td style="text-align:left"><input type="date" name="" value=""></td>
        </tr>
        <tr>
          <td style="text-align:right"><label for="address"><strong>Address:</strong></label></td>
          <td style="text-align:left"><input type=textarea name="name" rows="10" cols="50"></td>
          </td>
        </tr>
        <tr>
          <td style="text-align:right"><label for=""><strong>Upload photo:</strong></label></td>
          <td style="text-align:left"><input type="file" name="" value="" accept="image/jpeg,image/x-png"></td>
        </tr>
        <tr>
          <td style="text-align:right"><label for=""><strong>Life mantra:</strong></label></td>
          <td style="text-align:left"><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td style="text-align:right"><label for=""><strong>Favourites: </strong></label></td>
          <td style="text-align:left"><label for="">Sports:  </label>
            <select id="Sports: " name="">
            <option value="default"></option>
            <option value="Chess">Hockey</option>
            <option value="Carrom">Wrestling</option>
            <option value="Cricket">Cricket</option>
            <option value="Cricket">Badminton</option>
            <option value="Cricket">Football</option>
            <option value="others">Others</option>
          </select>
          </td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align:left"><label for="color">Color: </label>
                  <input type="color" name="" value=""></td>
          </td>
        </tr>
        <tr>
          <td style="text-align:right"><strong>Your message: </strong></td>
          <td style="text-align:left"><textarea name="name" rows="8" cols="20"></textarea>
        </tr>
        <tr>
          <td style="text-align:left"><a href="mailto:faridhamahammad00@gmail.com"><button type="button" name="button" value="save">Submit</button></td></td>
          <td style="text-align:right"><button type="reset" name="button">Clear</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
