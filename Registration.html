<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
    <center><h3>REGISTRATION FORM</h3></center>
    <hr>
    <form class="registration" action="index.html" method="post">
      <center><table cellspacing=20></center>
        <tr>
          <td><label for=""><strong>Name:</strong></label>
          <input type="text" name="user-name" value="" maxlength="100" placeholder="enter ur name"></td>
        </tr>
        <tr>
          <td><label for="pwd"><strong>password: </strong></label><input type="password" name="user-pwd" value="" maxlength="100" ></td>
        </tr>
        <tr>
          <td><label for=""><strong>MobileNumber:</strong> </label>
          <input type="text" name="" value="" placeholder="enter mobile"></td></tr>
        <tr>
          <td><label><strong>Email:</strong></label>
          <input type="Email" maxlength="100" placeholder="enter emaild@example.com"></td>

        </tr>
        <tr>
          <td><label><strong>Gender:</strong></label>
          Female: <input type="radio" name="button">
          Male: <input type="radio" name="button"></td>
        </tr>
        <tr>
          <td><label for="language"><strong>Languages Known:</strong></label>
          English: <input type="checkbox" name="" value="">
          Hindi:<input type="checkbox" name="" value="">
          Tamil:<input type="checkbox" name="" value="">
          Telugu:<input type="checkbox" name="" value=""></td>
          </tr>
        <tr>
          <td><label for="dob"><strong>DateOfBirth: </strong></label>
            <input type="date" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="address"><strong>Address:</strong></label>
            <input type=textarea name="name" rows="10" cols="50">
          </td>
        </tr>
        <tr>
          <td><label for=""><strong>Upload Photo:</strong></label><input type="file" name="" value="" accept="image/jpeg,image/x-png"></td>
        </tr>
        <tr>
          <td><label for=""><strong>Core Strength:</strong></label><input type="options" name="" value="">
            <option value="c"></option>
        </tr>
        <tr>
          <td><label for=""><strong>Favourites: </strong></label>
            <label for="">Sports:  </label>
            <select id="Sports: " name="">
            <option value="Chess">Chess</option>
            <option value="Carrom">Carrom</option>
            <option value="Cricket">Cricket</option>
            <option value="default">Others</option>
            </select>
            <label for="color">Color: </label>
                  <input type="color" name="" value="">
          </td>
        </tr>
        <tr>
          <td><button type="button" name="button" value="save">Submit</button></td></td>
          <td><button type="reset" name="button">Clear</button></td>
        </tr>
        <tr>
          <td><a href="mailto:faridhamahammad00@gmail.com">SendMail</a></td>
        </tr>
      </table>
    </form>
  </body>
</html>
